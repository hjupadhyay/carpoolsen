
<html>
<head>
<meta charset="utf-8">
<title>Send Message</title>

<style>
{% include "bootstrap/css/backgrnd.css" %}
</style>
 
<!-- CSS dependencies -->
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
</head>
<body>
	{% include "header.html" %}
	
	<div class="jumbotron2" style="width:100%; height:100%">
      <div class="container">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Send Message
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container">
		<!-- <div class="row"> -->
		<div class="span4 well" style="padding-bottom:0">
            <form accept-charset="UTF-8" action="" method="POST">
                <textarea class="span4" id="new_message" name="new_message"
                placeholder="Type in your message" rows="5" cols="79"></textarea><br>
                <h6 class="pull-right">320 characters remaining</h6>
                <button class="btn btn-info" type="submit">Send New Message</button>
            </form>
        </div>
		<!-- </div> -->
		</div>
      </div>
      </div>
  </div>
</div>
 </div>
 </div>
<!-- JS dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
